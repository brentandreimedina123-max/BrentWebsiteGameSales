<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Details - GameSales</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo-section">
      <img src="Gamelogo.png" class="logo-image" alt="GameSales Logo">
    </div>

    <div class="nav-buttons">
      <a href="top_sales.html"><button class="nav-btn">Top Sale</button></a>
      <a href="index.html"><button class="nav-btn">Current Sale</button></a>

  </header>


  <main>
    <div class="game-container fade">
      <img class="game-image" src="Game.jpg" alt="Selected Game Image">

          <span>RANDOM GAME – 90% OFF → $7.00</span>
          <img src="Steam.png" alt="Steam" class="platform">

        <div class="sale-item">
          <span>RANDOM GAME – 88% OFF → $7.49</span>
          <img src="Epic.png" alt="Epic" class="platform">
        </div>
        <div class="sale-item">
          <span>RANDOM GAME – 50% OFF → $15.00</span>
          <img src="Gog.png" alt="GOG" class="platform">
        </div>
        <div class="sale-item">
          <span>RANDOM GAME – 50% OFF → $15.00</span>
          <img src="Ea.png" alt="EA" class="platform">
        </div>
      </div>

      <div class="back-link">
        <a href="top_sales.html">← Back to Top Sales</a>
      </div>
    </div>
  </main>

</body>
</html>
